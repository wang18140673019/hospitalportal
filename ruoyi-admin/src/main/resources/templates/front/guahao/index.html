<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <title>挂号</title>
</head>
<body>

<div class="page-header">
    </h1>
</div>
<form class="form-horizontal" action="/system/registerrecord/add" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input class="form-control" id="username"  name="username" type="text"  placeholder="姓名">

        </div>
    </div>
    <div class="form-group">
        <label for="phonenumber" class="col-sm-2 control-label">
            手机号
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="phonenumber" name="phonenumber" type="text" placeholder="您的手机号" >
        </div>
    </div>

    <div class="form-group">
        <label for="useridentitycard" class="col-sm-2 control-label">
            身份证
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="useridentitycard"  name="useridentitycard" type="text" placeholder="您的手机号" >
        </div>
    </div>

    <div class="form-group">
        <label for="gohospitaltime" class="col-sm-2 control-label">
            看病时间
        </label>
        <div class="col-sm-10">
            <input type="text"  name="gohospitaltime"  id="gohospitaltime">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交申请</button>
        </div>
    </div>

</form>
<script>
   var gohospitaltime = $('#gohospitaltime').datetimepicker({
       format: 'YYYY-MM-DD',
       locale: moment.locale('zh-cn')
   });
</script>

</body>
</html>
